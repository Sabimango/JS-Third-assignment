<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Sabi Mango</title>
  </head>
  <body>
    
    <div id="mainModal" class="modal">
      <header class="top-header">
        <!--Navbar-->
        <nav>
          <div>
            <h1 id="logo">Sabi Mango</h1>
            <ul class="nav-links">
              <li><a href="#aboutme">About Me</a></li>
              <li><a href="#portfolio">Portfolio</a></li>
              <li><a href="#instagram">Instagram</a></li>
            </ul>
          </div>

          <div class="nav-btn">

            <span class="line2">-</span>
            <span class="line3">-</span>
          </div>
        </nav>
      </header>

      <main>
        <div class="main-container">
          <div class="center">
            <h1 class="main-head">SABI MANGO</h1>
            <p class="sabi-subhead">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
            <p>
              <button class="contact-btn contact-button-primary">CONTACT NOW</button>
                
        
            </p>
          </div>
        </div>
      </main>

      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Book me for your project!</h2>
        <form class="contact--form" action="">
          <label for="name">Full Name:</label>
          <input id="name" type="text" />
          <label for="email">Email:</label>
          <input id="email" type="text" />
          <label for="textarea">Input your inquiry here</label>
          <textarea name="" id="textarea" cols="30" rows="10"></textarea>
          <button class="modal-submit-btn" type="submit">Send</button>
        </form>
      </div>
    </div>
    <!--Scripts-->
    <script src="/scripts/index.js"></script>
  </body>
</html>
